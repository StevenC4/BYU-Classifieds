<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Account Login</h1>
    <div class="well personal-information">
        <h2 class="text-center">Enter your credentials</h2>
        <form>
            <table class="table table-fluid table-striped table-condensed center personal-information">
                <tr>
                    <td>Username:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Login</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <div class="register-here">
            <p class="text-center">Not registered yet?</p>
            <p class="text-center">Register <a>here</a>!</p>
        </div>
    </div>
</div>
</body>
</html>
